<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport and mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Master Data Structures & Algorithms with interactive learning, auto-sync LeetCode progress, and advanced analytics." />
    <meta name="keywords" content="DSA, Data Structures, Algorithms, LeetCode, Coding Interview, Programming" />
    
    <!-- Theme and PWA -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance Hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Title -->
    <title>DSA Tracker - Master Coding Interviews with Auto-Sync</title>
    
    <!-- Critical CSS inline for instant FCP -->
    <style>
      /* Critical rendering styles */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #ffffff;
        color: #1e293b;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      
      /* Loading state - instant feedback */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      .app-loading .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(99, 102, 241, 0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Prevent layout shift */
      .no-fouc { opacity: 0; }
      .no-fouc.loaded { opacity: 1; transition: opacity 0.2s ease-in; }
    </style>
  </head>
  <body>
    <!-- App root with loading fallback -->
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Main application script - deferred for optimal loading -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', () => {
        const loading = document.querySelector('.app-loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 200);
        }
      });
    </script>
  </body>
</html>
