<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Extension Icon Generator</h1>
    <p>Click the buttons below to download icon files:</p>
    
    <div class="icon-container">
        <div>
            <h3>16x16</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadIcon(16)">Download 16x16</button>
        </div>
        <div>
            <h3>48x48</h3>
            <canvas id="canvas48" width="48" height="48"></canvas>
            <br>
            <button onclick="downloadIcon(48)">Download 48x48</button>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="canvas128" width="128" height="128"></canvas>
            <br>
            <button onclick="downloadIcon(128)">Download 128x128</button>
        </div>
    </div>

    <button onclick="downloadAll()">Download All</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.47;

            // Background circle
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // DSA text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DSA', centerX, centerY + size * 0.05);

            // Sync arrows
            const arrowY = size * 0.25;
            const arrowSize = size * 0.08;
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.025;
            
            // Left arrow
            ctx.beginPath();
            ctx.moveTo(centerX - arrowSize * 1.5, arrowY - arrowSize * 0.5);
            ctx.lineTo(centerX - arrowSize * 0.5, arrowY - arrowSize);
            ctx.lineTo(centerX - arrowSize * 0.5, arrowY);
            ctx.fill();
            
            // Right arrow
            ctx.beginPath();
            ctx.moveTo(centerX + arrowSize * 1.5, arrowY + arrowSize * 0.5);
            ctx.lineTo(centerX + arrowSize * 0.5, arrowY + arrowSize);
            ctx.lineTo(centerX + arrowSize * 0.5, arrowY);
            ctx.fill();
            
            // Curved arrow path
            ctx.beginPath();
            ctx.arc(centerX, arrowY, arrowSize, -Math.PI * 0.7, Math.PI * 0.7);
            ctx.stroke();
        }

        // Draw all icons on load
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            downloadIcon(16);
            setTimeout(() => downloadIcon(48), 100);
            setTimeout(() => downloadIcon(128), 200);
        }
    </script>
</body>
</html>
