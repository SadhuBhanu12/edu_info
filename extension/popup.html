<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Tracker Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .status {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.active {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }

    .status-icon {
      font-size: 20px;
    }

    .status-text {
      flex: 1;
    }

    .status-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 2px;
    }

    .status-desc {
      font-size: 11px;
      opacity: 0.8;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.7;
    }

    .recent-submissions {
      margin-top: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .submission-item {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 6px;
      font-size: 11px;
    }

    .submission-title {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .submission-time {
      opacity: 0.6;
      font-size: 10px;
    }

    .footer {
      padding: 12px 20px;
      text-align: center;
      border-top: 1px solid rgba(71, 85, 105, 0.3);
    }

    .footer button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .footer button:hover {
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ DSA Tracker</h1>
    <p>LeetCode Auto-Sync</p>
  </div>

  <div class="content">
    <div id="status" class="status">
      <span class="status-icon">ðŸ”„</span>
      <div class="status-text">
        <div class="status-title">Checking...</div>
        <div class="status-desc">Initializing sync</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="synced-count">0</div>
        <div class="stat-label">Synced Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-count">0</div>
        <div class="stat-label">Total Synced</div>
      </div>
    </div>

    <div class="recent-submissions">
      <div class="section-title">Recent Submissions</div>
      <div id="submissions-list"></div>
    </div>
  </div>

  <div class="footer">
    <button id="open-dashboard">Open Dashboard</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
